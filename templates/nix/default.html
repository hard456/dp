{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Semantic Web</title>
</head>
<body>

<div class="container">
    <a href="{% url 'index' %}" class="no_underline">
        <h1 class="mt-2">Semantic Web Tool - NIX</h1>
    </a>
</div>

<nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <ul class="navbar-nav">
            <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                {% if experiment_id %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'experiment' id=experiment_id %}">Experiment</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'json-ld' id=experiment_id %}">JSON-LD</a>
                    </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sparql' id=experiment_id %}">SPARQL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'graph' id=experiment_id %}">Graph</a>
                </li>
                {% endif %}

            </ul>
            </div>
</nav>

<div class="container mt-4">
{% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
</div>

{% block content %}
{% endblock %}

</body>
</html>
