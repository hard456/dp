{% extends 'nix/default.html' %}

{% block content %}

    <div class="container mt-4">

        <div class="jumbotron">
            <h2>Experiment</h2><br>
            EXPERIMENT_ID : {{ experiment_id }}<br>

{#            The name of the experiment file is {{ experiment_name }}. You can download this file <b><a#}
{#                href="{% url 'download_experiment' id=experiment_id %}">here</a></b>.#}
            <hr>
            <h4>Files</h4>
            <div style="background-color: white; width: auto; height: auto">
            <table class="table">
                <thead>
                <tr>
                    <th>File name</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file }}</td>
                        <td>Doe</td>
                        <td>
                            <form action="https://google.com">
                                <input type="submit" class="btn-sm btn-primary center" value="Download" />
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>

{% endblock %}
